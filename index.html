<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment For sparrow</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
</head>
<body>
    <article>
        <section>
            <div class="join">
                <p>Join the millions learning for free</p>
            </div>

            <form action="">
                <div>
                    <label for="">Email</label>
                    <input type="text" placeholder="email@gmail.com">
                </div>

                 <div>
                    <label for="">Password</label>
                    <input type="password" placeholder="123456789">
                </div>

                <button type="submit">Sign Up</button>

            </form>

            <div class="dic">
                <p>By signing up you agree the terms of service and privacy policy</p>
            </div>

            <div class="signup">
                <p>Or signup using:</p>
            </div>
            
             <p class="socials">
                  <i class="bi bi-twitter text-dark mx-1"></i>
                  <i class="bi bi-facebook text-dark mx-1"></i>
                  <i class="bi bi-whatsapp text-dark mx-1"></i>
                  <i class="bi bi-linkedin   text-dark mx-1"></i>

                </p>



        </section>
    </article>
</body>
</html>
